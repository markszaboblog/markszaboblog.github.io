<div class="post">
  <h1 class="post-title">
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h1>

  <span class="post-date">{{ post.date | date_to_string }}</span>

  {{ post.content | split:'<!--break-->' | first }}
  {% if post.content contains '<!--break-->' %}
     <a href="{{ post.url }}" class="readmore">Read more</a>
  {% endif %}

  {% include gallery.html path=post.path %}

</div>
